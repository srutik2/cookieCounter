<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Checker</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Total Cookies:</h1>
    <p id="total-cookie-count"></p>
    <h1>Cookies from this domain:</h1>
    <p id="domain-cookie-count"></p>
    <h1>"Strict" cookies from this domain:</h1>
    <p id="strict-cookie-from-domain"></p>
    <h1>New cookies created during this session:</h1>
    <p id="new-cookies-in-session"></p>
  </body>
</html>
